<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.bxslider').bxSlider();
        });
    </script>
</head>
<body>
    <h1> 메인 페이지 </h1>

    <div th:replace="/fragment/layout.html :: fragment-body-menu"></div>

    <div class="home__slider">
        <div class="bxslider">
            <div th:each="x:${list}">
                <a th:if="${x.target.equals('NEWTAB')}" th:href="${'//'+x.url}" target="_blank">
                    <img th:src="${x.urlFileName}" th:alt="${x.alterText}">
                </a>
                <a th:if="${x.target.equals('CURTAB')}" th:href="${'//'+x.url}">
                    <img th:src="${x.urlFileName}" th:alt="${x.alterText}">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
