<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 완료</title>
</head>
<body>

    <div th:if="${result}">
        <h1>회원 가입 완료</h1>
        <div th:replace="/fragment/layout.html :: fragment-body-menu"></div>
        <p>회원 가입이 완료되었습니다.</p>
    </div>

    <!--thymeleaf 문법-> nameSpace가 필요함 -->
    <!-- ajax 이용한 처리가 더 매끄럽긴 함 - 입력 와중에 인증 메일 도출 같은 경우는 이것만이 해결방법임 -> 인증메일 타고 왔을때 로그인 버전 -->
    <div th:if="${result eq false}">
        <h1>회원 가입 결과</h1>
        <div th:replace="/fragment/layout.html :: fragment-body-menu"></div>

        <p>회원 가입이 실패하였습니다.</p>
    </div>

</body>
</html>
